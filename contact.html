<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Title Header -->
  <div class="container text-center mt-5">
    <h1>Contact Information</h1>
  </div>

  <!-- Contact Content -->
  <div class="contact-content text-center">
    <!-- Resume Section -->
    <div class="contact-section">
      <img src="assets/button_icons/ResumeIcon.svg" alt="Resume Icon" class="contact-icon">
      <a href="downloadables/JustinLopezResume 2025.docx" class="contact-link">Download Resume</a>
    </div>

    <!-- Email Section -->
    <div class="contact-section">
      <img src="assets/button_icons/Contact-Icon.svg" alt="Email Icon" class="contact-icon">
      <a href="mailto:justinlopez.business@gmail.com" class="contact-link">justinlopez.business@gmail.com</a>
    </div>

    <!-- Phone Section -->
    <div class="contact-section">
      <img src="assets/button_icons/Phone-Icon-01.svg" alt="Phone Icon" class="contact-icon">
      <span class="contact-link">+1 (647)-204-3225</span>
    </div>

    <!-- LinkedIn Section -->
    <div class="contact-section">
      <img src="assets/button_icons/InBug-White.png" alt="LinkedIn Icon" class="contact-icon">
      <a href="https://www.linkedin.com/in/justin-lopez-73a1a9280/" class="contact-link" target="_blank">LinkedIn Profile</a>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Load navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <!-- Load footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
