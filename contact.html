<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>  

<body>
    <div id="navbar"></div>
  
    <div class="container">
        <header class="text-center my-5">
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to collaborate, feel free to reach out to me!</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Email</h5>
                        <p class="card-text">
                            You can email me at: <a href="mailto:your-email@example.com">your-email@example.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">LinkedIn</h5>
                        <p class="card-text">
                            Connect with me on LinkedIn: <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">Your LinkedIn Profile</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
      </script>
</body>   

</html>
