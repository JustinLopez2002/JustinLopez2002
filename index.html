<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Lopez's Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <!-- Buttons -->
  <div class="container full-height-center">
    <div class="d-flex justify-content-center gap-3 flex-wrap button-row">
      <a href="about-me.html" class="btn btn-custom">
        <img src="assets/button_icons/About-Me-Icon.svg" alt="About Me Icon" class="icon" />
        About Me
      </a>
      <a href="video-editing.html" class="btn btn-custom">
        <img src="assets/button_icons/Video-Editing-Icon.svg" alt="Video Editing Icon" class="icon" />
        Video Editing
      </a>
      <a href="art-and-graphics.html" class="btn btn-custom">
        <img src="assets/button_icons/Graphic-Design-Icon.svg" alt="Art & Graphics Icon" class="icon" />
        Art & Graphics
      </a>
      <a href="applealooza-website.html" class="btn btn-custom" target="_blank">
        <img src="assets/button_icons/Website_Icon.svg" alt="Website Icon" class="icon" />
        'Apple-A-Looza' Website
      </a>
      <a href="devlogs-magazine.html" class="btn btn-custom" target="_blank">
        <img src="assets/button_icons/Magazine-Icon.svg" alt="Magazine Icon" class="icon" />
        'DevLogs' Magazine
      </a>
      <a href="cruddycanvas-podcast.html" class="btn btn-custom" target="_blank">
        <img src="assets/button_icons/Podcast-Icon.svg" alt="Podcast Icon" class="icon" />
        'Cruddy Canvas' Podcast
      </a>
      <a href="contact.html" class="btn btn-custom">
        <img src="assets/button_icons/Contact-Icon.svg" alt="Contact Icon" class="icon" />
        Contact
      </a>
    </div>
  </div>

  <!-- Load external footer -->
  <div id="footer"></div>

  <!-- jQuery (required for Bootstrap 4) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Bootstrap Bundle JS (includes Popper.js) -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Place the script just before closing the </body> tag -->
  <script>
    // Apply hover effects to all .btn-custom buttons
    document.querySelectorAll('.btn-custom').forEach(function(btn) {
      btn.addEventListener('mouseenter', function() {
        const icon = this.querySelector('.icon');
        icon.style.transition = 'filter 0.3s ease'; // Apply transition for filter
        icon.style.filter = 'invert(30%) sepia(60%) saturate(300%) hue-rotate(174deg) brightness(115%)'; // Apply color filter
      });

      btn.addEventListener('mouseleave', function() {
        const icon = this.querySelector('.icon');
        icon.style.filter = ''; // Reset the filter to default
      });
    });
  </script>

  <!-- Load footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
