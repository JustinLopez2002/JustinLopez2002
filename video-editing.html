<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editing</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container">
    <header class="text-center my-5">
      <h1>Video Editing</h1>
      <p>Explore some of the videos I've worked on.</p>
    </header>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- jQuery (full version) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Updated jQuery version -->

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery to change the icon on hover -->
  <script>
    $(document).ready(function() {
      // When hovering over the "previous" button
      $(".carousel-control-prev").hover(
        function() {
          $(this).find(".carousel-arrow").attr("src", "assets/button_icons/Carousel-Arrow-Hover.svg"); // Change to hover icon
        },
        function() {
          $(this).find(".carousel-arrow").attr("src", "assets/button_icons/Carousel-Arrow.svg"); // Change back to default icon
        }
      );

      // When hovering over the "next" button
      $(".carousel-control-next").hover(
        function() {
          $(this).find(".carousel-arrow").attr("src", "assets/button_icons/Carousel-Arrow-Hover.svg"); // Change to hover icon
        },
        function() {
          $(this).find(".carousel-arrow").attr("src", "assets/button_icons/Carousel-Arrow.svg"); // Change back to default icon
        }
      );
    });
  </script>

  <!-- Load navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <!-- Load footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
