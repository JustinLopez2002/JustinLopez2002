<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="navbar"></div>

  <div class="container">
    <header class="text-center my-5">
      <h1>Graphic Design Portfolio</h1>
      <p>Explore some of the graphic design projects I've worked on.</p>
    </header>

    <!-- Carousel Section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/Art_and_Graphic_Design/Mount.png" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 1 Title</h5>
            <p>Description for Slide 1</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/Art_and_Graphic_Design/Mount.png" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 2 Title</h5>
            <p>Description for Slide 2</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/Art_and_Graphic_Design/Mount.png" class="d-block w-100" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 3 Title</h5>
            <p>Description for Slide 3</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/Art_and_Graphic_Design/Mount.png" class="d-block w-100" alt="Slide 4">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 4 Title</h5>
            <p>Description for Slide 4</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/Art_and_Graphic_Design/Mount.png" class="d-block w-100" alt="Slide 5">
          <div class="carousel-caption d-none d-md-block">
            <h5>Slide 5 Title</h5>
            <p>Description for Slide 5</p>
          </div>
        </div>
      </div>

      <!-- Carousel controls -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <img class="carousel-arrow" src="assets/button_icons/Carousel-Arrow.svg" alt="Previous">
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <img class="carousel-arrow" src="assets/button_icons/Carousel-Arrow.svg" alt="Next">
      </a>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- jQuery (full version) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Load navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <!-- Load footer -->
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>

</html>
